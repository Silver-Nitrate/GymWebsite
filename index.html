<body>
    <header class="header">
        <div class="logo-container">
            <div class="left">
                <img src="img/Logo.png" alt="HULK FITNESS Logo">
            </div>
            <div class="logo-text">HULK FITNESS</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Make a Call</button>
            <button class="btn" style="margin-right: 10px;">Mail Us</button>
        </div>
        
    </header>
    
    <div class="container">
        <h1>JOIN LUCKNOW'S BEST GYM NOW</h1>
        <form action="noaction.php" onsubmit="showMessage(); return false;">


            <div class="form-group" style="display: flex;">
                <div style="flex: 1; margin-right: 10px;">
                    <input type="text" name="first_name" placeholder="First Name">
                </div>
                <div style="flex: 1;">
                    <input type="text" name="last_name" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <input type="date" id="dob" name="dob" onchange="calculateAge()" placeholder="Date of Birth">
                </div>
                <div style="flex: 1;">
                    <input type="text" id="age" name="age" placeholder="Age" readonly disabled style="color: white;">
                </div>
            </div>
            

            <div class="form-group">
                <select name="gender" id="genderSelect">
                    <option value="" disabled selected hidden>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter your Locality">
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your Email Id">
            </div>

            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter your Phone Number">
            </div>

            <div class="form-submit">
                <button type="submit" class="btn">Submit</button>
            </div>
            
        </form>
    </div>

    <script>
        const genderSelect = document.getElementById("genderSelect");
        genderSelect.addEventListener("change", function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value !== "") {
                selectedOption.disabled = true;
            }
            // Enable previously selected options
            for (const option of this.options) {
                if (option !== selectedOption) {
                    option.disabled = false;
                }
            }
        });

        function calculateAge() {
            var dobInput = document.getElementById("dob").value;
            var dob = new Date(dobInput);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById("age").value = age;
        }

        function showMessage() {
        var firstName = document.getElementsByName('first_name')[0].value;
        alert("Thank you " + firstName + ", for your submission!");
        }
    </script>
